# PromptMill - AI Prompt Generator
# https://github.com/kekzl/PromptMill

services:
  # GPU version - use with: docker compose --profile gpu up -d
  promptmill:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: promptmill
    profiles: ["gpu"]
    ports:
      - "7610:7610"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # CPU version - use with: docker compose --profile cpu up -d
  promptmill-cpu:
    build:
      context: .
      dockerfile: Dockerfile.cpu
    container_name: promptmill
    profiles: ["cpu"]
    ports:
      - "7610:7610"
    volumes:
      - ./models:/app/models
    restart: unless-stopped
