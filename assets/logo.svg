<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 50" fill="none">
  <defs>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  <!-- Mill gear icon -->
  <g transform="translate(5, 5)">
    <circle cx="20" cy="20" r="10" fill="url(#accent)"/>
    <circle cx="20" cy="20" r="4" fill="#1f2937"/>
    <!-- Gear teeth - cardinal directions -->
    <rect x="17" y="0" width="6" height="8" rx="1.5" fill="url(#accent)"/>
    <rect x="17" y="32" width="6" height="8" rx="1.5" fill="url(#accent)"/>
    <rect x="0" y="17" width="8" height="6" rx="1.5" fill="url(#accent)"/>
    <rect x="32" y="17" width="8" height="6" rx="1.5" fill="url(#accent)"/>
    <!-- Gear teeth - diagonals -->
    <rect x="5" y="5" width="5" height="5" rx="1" fill="url(#accent)" transform="rotate(45 7.5 7.5)"/>
    <rect x="30" y="5" width="5" height="5" rx="1" fill="url(#accent)" transform="rotate(45 32.5 7.5)"/>
    <rect x="5" y="30" width="5" height="5" rx="1" fill="url(#accent)" transform="rotate(45 7.5 32.5)"/>
    <rect x="30" y="30" width="5" height="5" rx="1" fill="url(#accent)" transform="rotate(45 32.5 32.5)"/>
  </g>
  <!-- Text -->
  <text x="55" y="34" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="#f9fafb">Prompt</text>
  <text x="155" y="34" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="28" font-weight="700" fill="url(#accent)">Mill</text>
</svg>
